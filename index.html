<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body {margin: 0; height: 100%; overflow: hidden}
            img {margin:auto;display:block;position:absolute;z-index: 99999;}

        </style>
    </head>
        <body style="background-color:black;">
            <div style="width: 100%; height:100%;">
            <div style="transition:0.8s;height:100%;width:100%;position:absolute;background-image:url(https://i.ytimg.com/vi/c1SVmXMYiyc/maxresdefault.jpg);opacity: 0.6;z-index:-1;background-size:contain;object-fit:contain;overflow:hidden;background-position:50%;background-repeat:no-repeat;z-index:1;" id="BGPicture"></div>
            <div style="height:100%; width:100%; position:absolute; background-image: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0), rgba(0,0,0,1));z-index:2;"></div>
            </div>
            <img src="https://media.discordapp.net/attachments/317920690869108736/980499486935756800/Yesssssssssss.png" id="play" onclick="playpause()" style="transition:0.2s;cursor:pointer;left:50%;top:78%;height:130px;width:130px;margin-left:-65px;opacity:0.6;z-index:998;">
            <img src="https://media.discordapp.net/attachments/317920690869108736/980500078601044028/Yesssssssssss_1.png" id="next" onclick="next()" style="cursor:pointer;right:25%;top:78%;height:130px;width:130px;margin-right:-32.5px;z-index:997;opacity:0.6;">
            <img src="https://media.discordapp.net/attachments/317920690869108736/980501194160107581/Yesssssssssss_2.png" id="previous" onclick="previous()" style="cursor:pointer;left:25%;top:78%;height:130px;width:130px;margin-left:-32.5px;z-index:996;opacity:0.6;">
            <img src="https://media.discordapp.net/attachments/317920690869108736/980506458112270436/loop-removebg-preview_1_1.png" id="loopingel" onclick="looping()" style="transition:0.2s;cursor:pointer;left:5%;top:78%;height:130px;width:130px;margin-left:-6.5px;z-index:995;opacity:0.6;">
            <audio id = "TLGB"  onended="next()">
                <source  src="https://docs.google.com/uc?export=download&id=1na95-uQKFS5nomwIzcSrpXskMaK-41cC" type="audio/mpeg">
            </audio>
            <audio id = "IDWBF" onended="next()"> 
            <source src="https://docs.google.com/uc?export=download&id=1G6K6MrzUkxS6BSMLS1_5OksQKZ3aJ11r" type="audio/mpeg">
           </audio>
            <audio id = "BITO" onended="next()"> <source src="https://docs.google.com/uc?export=download&id=1_vFBAaWjq0axIfyvw-FW389WpnaBp-Kh" type="audio/mpeg"></audio>
            <audio id = "SWSC" onended="next()"> <source src="https://docs.google.com/uc?export=download&id=1juwrz5nHDafhk0LaCKjZ0ZryVNP9fqJT" type="audio/mpeg"></audio>
            <script>
                let playicon = document.getElementById('play');
                let loopingel = document.getElementById('loopingel');
                let playing = 0;
                let queue = 0;
                let loop = 0;
                let list = [TLGB, IDWBF, SWSC, BITO];
                let listAmount = list.length;
                music = document.getElementsByClassName('music');
                TLGB = document.getElementById("TLGB");
                BITO = document.getElementById("BITO");
                IDWBF = document.getElementById("IDWBF");
                SWSC = document.getElementById("SWSC");
                bgpicture = document.getElementById('BGPicture');
                let piclist = ["url(https://i.ytimg.com/vi/c1SVmXMYiyc/maxresdefault.jpg)", "url(https://i.ytimg.com/vi/xpI7fAR34Zw/maxresdefault.jpg)", "url(https://i.ytimg.com/vi/1H_4YnslxZ4/maxresdefault.jpg)", "url(https://i.ytimg.com/vi/WVkD4lgXTEU/maxresdefault.jpg)"];

                console.log(listAmount);
                function playpause() {
                    if (playing == 0) {
                    list[queue].play();
                    playing = 1;
                    list[queue].currentTime = 190;
                    play.src = "https://media.discordapp.net/attachments/317920690869108736/980501770256121926/Yesssssssssss_3.png";
                    }
                    else {
                    list[queue].pause();
                    playing = 0;
                    play.src = "https://media.discordapp.net/attachments/317920690869108736/980499486935756800/Yesssssssssss.png";
                    }
                }
                function next() {
               
                if (loop == 1) {
                    list[queue].currentTime = 0;
                    list[queue].play();
                    console.log("it has ended");
                }
                else {
                if (queue < listAmount - 1) {
                    list[queue].currentTime = 0;
                    list[queue].pause();
                    queue++;
                    playing = 1;
                    bgpicture.style.backgroundImage = piclist[queue];
                    list[queue].play();
                    console.log(queue);
                }
                else if (queue == listAmount - 1) {
                    list[queue].currentTime = 0;
                    list[queue].pause();
                    queue = 0;
                    playing = 1;
                    bgpicture.style.backgroundImage = piclist[queue];
                    list[queue].play();
                }
            }
            }
                function previous() {
                    if (queue > 0) {
                    list[queue].currentTime = 0;
                    list[queue].pause();
                    queue--;
                    playing = 1;
                    bgpicture.style.backgroundImage = piclist[queue];
                    list[queue].play();
                    console.log(queue);
                }
                else if (queue == 0) {
                    list[queue].currentTime = 0;
                    list[queue].pause();
                    queue = 3;
                    playing = 1;
                    bgpicture.style.backgroundImage = piclist[queue];
                    list[queue].play();
                }
                }
                function looping() {
                    if (loop == 1) {
                        loop = 0;
                        loopingel.src = "https://media.discordapp.net/attachments/317920690869108736/980506458112270436/loop-removebg-preview_1_1.png";
                    }
                    else if (loop == 0) {
                        loop = 1;
                        loopingel.src = "https://media.discordapp.net/attachments/317920690869108736/980510348652183652/imageedit_10_4711661377.png";
                    }
                }

            </script>
        </body>
</html>
